<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        width: 20%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      button {
        width: 100%;
        margin: 10px 0px 5px 0px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>My First Dapp!</h1>
      <p>Here we are going to set mood</p>
      <label for="mood">Input Mood</label>
      <input type="text" id="mood" />

      <button onclick="getMood()">Get My Mood</button>
      <button onclick="setMood()">Set My Mood</button>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      const MoodContractAddress = "0xf6288eFb5b8Dc7F434D8DDD2e920e20D039f057f";
      const MoodContractABI = [
        {
          inputs: [
            {
              internalType: "string",
              name: "_mood",
              type: "string",
            },
          ],
          name: "setMood",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "getMood",
          outputs: [
            {
              internalType: "string",
              name: "",
              type: "string",
            },
          ],
          stateMutability: "view",
          type: "function",
        },
      ];
      let MoodContract;
      let signer;

      const provider = new ethers.provider.Web3Provider(
        window.ethereum,
        "ropsten"
      );

      provider.send("eth_requestAccounts", []).then(() => {
        provider.listAccounts().then((accounts) => {
          signer = provider.getSigner(accounts[0]);
          MoodContract = new ethers.Contract(
            MoodContractAddress,
            MoodContractABI,
            signer
          );
        });
      });

      async function getMood() {
        const getMoodPromise = MoodContract.getMood();
        const Mood = await getMoodPromise;
        console.log(Mood);
      }

      async function setMood() {
        const mood = document.getElementById("mood").value;
        const setMoodPromise = MoodContract.setMood(mood);
        const tx = await setMoodPromise;
        console.log(tx);
      }
    </script>
  </body>
</html>
